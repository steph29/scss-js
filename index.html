<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        align-self: flex-end;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="wrapper">
          <img
            src="images/bg-pattern-desktop.svg"
            alt="shaodow-pattern"
            class="pattern"
          />
          <img
            src="images/illustration-woman-online-desktop.svg"
            alt="woman-on-line"
            class="woman"
          />
        </div>

        <img
          src="images/illustration-box-desktop.svg"
          alt="box-desktop"
          class="box-desktop"
        />
        <div class="mobile-wrapper">
          <img
            src="images/bg-pattern-mobile.svg"
            alt="mobile-pattern"
            class="mobile-pattern"
          />
          <img
            src="images/illustration-woman-online-mobile.svg"
            alt="woman-mobile"
            class="woman-mobile"
          />
        </div>
      </div>

      <div class="section">
        <h1>FAQ</h1>

        <button id="tog1" class="question">
          <h3>
            <a href="#1" id="title1">How many team members can I invite?</a>
          </h3>
          <img src="images/icon-arrow-down.svg" alt="icon" id="icon1" />
          <div id="res1" class="res">
            <p>
              You can invite up to 2 additional users on the Free plan. There is
              no limit on team members for the Premium plan.
            </p>
          </div>
        </button>

        <button id="tog2" class="question">
          <h3>
            <a href="#2" id="title2">What is the maximum file upload size?</a>
          </h3>
          <img src="images/icon-arrow-down.svg" alt="icon" id="icon2" />
          <div id="res2" class="res">
            <p>
              No more than 2GB. All files in your account must fit your allotted
              storage space.
            </p>
          </div>
        </button>

        <button id="tog3" class="question">
          <h3><a href="#3" id="title3">How do I reset my password?</a></h3>
          <img src="images/icon-arrow-down.svg" alt="icon" id="icon3" />
          <div id="res3" class="res">
            <p>
              Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù
              from your profile page. A reset link will be emailed to you.
            </p>
          </div>
        </button>

        <button id="tog4" class="question">
          <h3><a href="#" id="title4">Can I cancel my subscription?</a></h3>
          <img src="images/icon-arrow-down.svg" alt="icon" id="icon4" />
          <div id="res4" class="res">
            <p>
              Yes! Send us a message and we‚Äôll process your request no questions
              asked.
            </p>
          </div>
        </button>

        <button id="tog5" class="question">
          <h3>
            <a href="#" id="title5">Do you provide additional support?</a>
          </h3>
          <img src="images/icon-arrow-down.svg" alt="icon" id="icon5" />
          <div id="res5" class="res">
            <p>
              Chat and email support is available 24/7. Phone lines are open
              during normal business hours.
            </p>
          </div>
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">St√©ph, with passion</a>.
    </div>
    <script src="/script/script.js"></script>
  </body>
</html>
